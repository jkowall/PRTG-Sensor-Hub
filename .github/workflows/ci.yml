name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test-api:
    name: Lint & Test API
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: prtg_hub
          POSTGRES_PASSWORD: prtg_hub_dev
          POSTGRES_DB: prtg_sensor_hub
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U prtg_hub -d prtg_sensor_hub"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: apps/api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

      - name: Run type checking
        run: mypy app --ignore-missing-imports

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://prtg_hub:prtg_hub_dev@localhost:5432/prtg_sensor_hub
        run: pytest tests/ -v --cov=app --cov-report=xml

  lint-cli:
    name: Lint CLI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/cli

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check .

  lint-and-test-web:
    name: Lint & Test Web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
      - name: Run Tests
        run: npm test

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint-and-test-api, lint-and-test-web]

    steps:
      - uses: actions/checkout@v4

      - name: Build API Docker image
        run: |
          docker build -t prtg-sensor-hub-api:${{ github.sha }} apps/api/
