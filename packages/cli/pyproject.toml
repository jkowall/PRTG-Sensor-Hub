[project]
name = "prtg-sensor-hub-cli"
version = "1.0.1"
description = "CLI tool for PRTG Sensor Hub"
requires-python = ">=3.10"
dependencies = [
    "typer>=0.9.0",
    "httpx>=0.26.0",
    "rich>=13.7.0",
    "pyyaml>=6.0.0",
]

[project.scripts]
prtg = "prtg_cli.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["prtg_cli"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
